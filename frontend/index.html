<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tech Visits Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Tech Visits Manager</h1>
  <p class="subtitle">Frontend simple para gestionar clientes y visitas (MVP)</p>

  <div id="status" class="status" aria-live="polite"></div>

  <section class="card">
    <h2>Nuevo Cliente</h2>
    <form id="client-form">
      <label>
        Nombre (obligatorio)
        <input type="text" id="name" placeholder="Juan Pérez" required />
      </label>

      <label>
        Teléfono
        <input type="text" id="phone" placeholder="3492-123456" />
      </label>

      <label>
        Dirección
        <input type="text" id="address" placeholder="Rafaela" />
      </label>

      <label>
        Notas
        <input type="text" id="notes" placeholder="Cliente nuevo / observaciones" />
      </label>

      <button type="submit">Guardar</button>
    </form>
  </section>

  <section class="card">
    <div class="row">
      <h2>Clientes</h2>
      <button id="refresh" type="button" class="secondary">Refrescar</button>
    </div>
    <ul id="clients-list" class="list"></ul>
  </section>

  <section class="card">
    <div class="row">
      <h2>Visitas</h2>
      <button id="refresh-visits" type="button" class="secondary">Refrescar Visitas</button>
    </div>

    <div class="grid">
      <label>
        Cliente
        <select id="visit-client"></select>
      </label>

      <label>
        Estado
        <select id="visit-status">
          <option value="pending">pending</option>
          <option value="completed">completed</option>
          <option value="cancelled">cancelled</option>
        </select>
      </label>

      <label>
        Fecha (opcional)
        <input type="datetime-local" id="visit-date" />
      </label>

      <label>
        Notas
        <input type="text" id="visit-notes" placeholder="Revisión general / cambio de cebo / etc." />
      </label>
    </div>

    <button id="create-visit" type="button">Crear Visita</button>

    <h3 class="section-title">Visitas del cliente seleccionado</h3>
    <ul id="visits-list" class="list"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
